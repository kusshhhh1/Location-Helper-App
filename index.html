<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Helper App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="leaf-background"></div>
  <header>
    <h1>📍 Location-Based Helper App</h1>
  </header>

  <main>
    <section class="controls">
      <div class="button-container"><button onclick="getLocation()">📌 Show My Location</button></div>
      <div class="button-container"><button onclick="findNearbyStores()">🛒 Nearby Grocery Stores</button></div>
      <div class="button-container"><button onclick="showRoute()">🗺️ Route to Destination</button></div>
    </section>

    <iframe id="map" height="400"></iframe>
  </main>

  <script src="script.js"></script>
</body>
</html>
